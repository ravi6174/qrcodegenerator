<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="generatorContainer">

        <h1 class="heading">QR Code Generator</h1>
        <h5 class="h5">Created By Ravi Sankar</h5>
        <div class="input-div">
            <input class="inputEle" id="inputElement" type="text" placeholder="Enter Text">
            <button class="generate-btn btn-primary" id="generateBtn">Generate</button>
        </div>

        <p id="error" class="pg d-none">Input can't be Empty.</p>
        <p id="para" class="pg d-none">Loading..</p>

        <div id="imgContainer" class="img-container">


        </div> 

</div>

<script src="script.js"></script>    
</body>
</html>
